parameters:
  - name: azureServiceConnection
  - name: resourceGroupName
  - name: artifactName
  - name: logicAppName
  - name: buildPipelineName

steps:
  - checkout: self
    persistCredentials: true
  - template: print-env.yml
  - task: DownloadPipelineArtifact@2
    inputs:
      source: specific
      project: arc-logic-app
      pipeline: 14
      artifactName: ${{ parameters.artifactName }}
  - task: PowerShell@2
    displayName: Print directory tree
    inputs:
      workingDirectory: $(System.ArtifactsDirectory)
      targetType: inline
      script: |
        tree /F
  - task: AzureCLI@2
    displayName: Install Azure CLI Logic Apps extension
    inputs:
      azureSubscription: ${{ parameters.azureServiceConnection }}
      scriptType: ps
      scriptLocation: inlineScript
      inlineScript:  |
        az extension add --yes --source "https://aka.ms/logicapp-latest-py2.py3-none-any.whl"
  - task: AzureCLI@2
    displayName: Deploy Logic App
    inputs:
      azureSubscription: ${{ parameters.azureServiceConnection }}
      scriptType: ps
      scriptLocation: inlineScript
      inlineScript:  |
        az logicapp deployment source config-zip --name ${{ parameters.logicAppName }} --resource-group ${{ parameters.resourceGroupName }} --src $(System.ArtifactsDirectory)/${{ parameters.buildPipelineName }}/${{ parameters.artifactName}}/${{ parameters.artifactName}}.zip